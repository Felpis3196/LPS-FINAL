<div id="container-agendamento">

    <h1>Preencha o Formulário</h1>

    <div id="agendamento">
        

        <div id="agendamento-forms">


            <div id="forms-esquerda">
                
                <form action="#">

                    <label for="frm-servico-dd">Selecione o serviço:</label>
                    <br>
                    <select name="frm-servico-dd" id="servicos">
                        <option value="selecione">Selecione o que deseja</option>
                        <option value="tosa">Tosa</option>
                        <option value="banho">Banho</option>
                        <option value="consulta">Consulta Veterinária</option>
                    </select>
                    <br>
                    <label for="data-hora">Selecione DATA/HORA</label>
                    <br>
                    <input type="date" name="data-hora">
                    <input type="time" name="data-hora">
                    <br>
                    <label for="adress">Endereço:</label>
                    <br>
                    <input type="text" name="adress" placeholder="Endereço">
                    <br>
                    <label for="contato">Contato:</label>
                    <br>
                    <input type="tel" name="contatop" placeholder="(99) 9999-9999">
                    <h3>Agradecemos a sua confiança em nós!!</h3>

                </form>

            </div>

            <div id="forms-direita">
                <label for="pet-info">Informações do pet:</label>
                <input type="text" name="pet-nome" placeholder="Nome do pet">
                <input type="date" name="pet-idade" placeholder="Idade do pet">
                <br>
                <label for="animal">Selecione o animal:</label>
                <span>
                    <label for="cachorro">Cachorro</label>
                    <input type="checkbox" name="cachorro">
                    <label for="gato">Gato</label>
                    <input type="checkbox" name="gato">
                </span>
                <br>
                <label for="especie">Qual a espécie?</label>
                <input type="text" name="especie" placeholder="Digite a raça do pet">
                <br>
                <label for="pagamento" name="metodo-pagamento">Escolha o metódo de pagamento:</label>
                <select name="pagamento">
                    <option value="pix">PIX</option>
                    <option value="cartao1">Cartão crédito</option>
                    <option value="cartao2">Cartão débito</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>

            </div>

        </div>

    </div>

    <div id="butt">
        <button type="submit" name="enviar" action="#" id="enviar">Enviar</button>
        <button type="reset" name="cancelar" action="#" id="cancelar">Apagar Tudo</button>
    </div>
