<!-- INICIO CONTAINER -->
<div id="container">
    
    <h3>Criando sua Conta</h3>

    <div id="box-login">

        <div id="login-foto">

            <div id="login-form">
                <form action="#">
    
                    <label for="email"><img src="../img/email-icon.png" id="email"> E-Mail </label>
                    <br>
                    <input type="email" name="email" placeholder="email@dominio.com">
                    <br>
                    <label for="user"><img src="../img/avatar.png" id="avatar">Nome de usuário</label>
                    <br>
                    <input type="password" name="user" placeholder="Usuário">
                    <br>
                    <label for="password-criar"><img src="../img/pass-icon.png" class="password">Crie Sua Senha </label>
                    <br>
                    <input type="password" name="password-criar" placeholder="Criar Sua Senha">
                    <br>
                    <label for="password-confirmar"><img src="../img/check-icon.png" class="password">Confirme Sua Senha </label>
                    <br>
                    <input type="password" name="password-confirmar" placeholder="Confirme Sua Senha">
                    <br>
                    <label for="adress"><img src="../img/adress-icon.png" class="password">Digite seu Endereço </label>
                    <br>
                    <input type="text" name="adress" placeholder="bairro/rua/numero">
                    <br>
                    <label for="tel"><img src="../img/phone-icon.jpg" class="password">Telefone </label>
                    <br>
                    <input type="tel" name="tel" placeholder="(99) 9999-9999">
        
                </form>
            </div>
           
    
            <div id="box-login-foto">
                <img src="../img/avatar.png">   
            </div>

        </div>
        

        <div id="butt">
            <button type="submit" name="enviar" action="#" id="enviar">Criar Conta</button>
            <button type="reset" name="cancelar" action="#" id="cancelar">Apagar Tudo</button>
        </div>
    </div>
